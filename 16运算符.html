<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // a++ 先运算 再递增 ++a 先递增再运算
        var  a =10;
        a++;
        console.log(a);
        var b= a++ +1;
        console.log(b);
        var c =++a +1;
        console.log(c);
    </script>
</body>
</html>
